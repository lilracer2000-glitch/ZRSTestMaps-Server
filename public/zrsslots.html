<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZRS Slots 🎰</title>
  <link rel="stylesheet" href="zrsslots.css">
</head>
<body>
  <div class="slot-machine">
    <h1 class="title">⚔️ ZRS Randomizer 🎶</h1>
    <div class="reels">
      <div class="reel red" id="map">?</div>
      <div class="reel blue" id="difficulty">?</div>
      <div class="reel purple" id="modifier">?</div>
    </div>
    <button id="spinButton" class="spin-button">ZRS SPIN</button>
    <p id="result" class="result"></p>
  </div>

  <script src="zrsslots.js"></script>
</body>
</html>
