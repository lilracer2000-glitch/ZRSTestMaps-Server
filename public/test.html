<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZRS Test Maps - One Click Install Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2b6cb0;
      margin-bottom: 1rem;
    }
    #one-click-install {
      background: #2b6cb0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #one-click-install:hover {
      background: #1f4f85;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª ZRS One Click Install Test</h1>
  <button id="one-click-install">ðŸŸ¦ One Click Install</button>
  <div id="status">Click the button to test PC & Quest behavior.</div>

  <script>
    // ðŸ”‘ Replace this with a real test map key or ID from your site
    const mapKey = "44ec4";
    const protocolUrl = `beatsaver://${mapKey}`;
    // ðŸ“ Replace this URL with your own hosted map if you want
    const directZipUrl = `https://zrstestmaps.us-3.evennode.com/maps/vrzip/Come%20Monday.zip`;


    const statusEl = document.getElementById('status');

    function isQuestBrowser() {
      const ua = navigator.userAgent || "";
      return ua.includes("OculusBrowser") || ua.includes("Quest");
    }

    document.getElementById("one-click-install").addEventListener("click", () => {
      const start = Date.now();

      if (isQuestBrowser()) {
        statusEl.textContent = "Detected Quest browser ðŸ§  â†’ Redirecting to .zip for BMBFâ€¦";
        window.location.href = directZipUrl;
      } else {
        statusEl.textContent = "Detected PC browser ðŸ§  â†’ Trying beatsaver:// protocolâ€¦";
        window.location.href = protocolUrl;

        setTimeout(() => {
          if (Date.now() - start < 1500) {
            statusEl.textContent = "Protocol not caught ðŸ˜• â†’ Falling back to .zip downloadâ€¦";
            window.location.href = directZipUrl;
          } else {
            statusEl.textContent = "âœ… ModAssistant or other handler caught the protocol.";
          }
        }, 1000);
      }
    });
  </script>

</body>
</html>
